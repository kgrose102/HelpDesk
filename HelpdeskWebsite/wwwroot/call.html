    <link href="/lib/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-info">
        <a class="navbar-brand mx-3" href="/home.html">Help Desk</a>
        <button class="navbar-toggler mx-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/employee.html">Employees</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/call.html">Call</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/report.html">Report</a>
                </li>
            </ul>
            <form>
                <input class="form-control" type="search" placeholder="Search" id="srch" aria-label="Search"
                       style="width:10vw;margin-right:5vw;">
            </form>
        </div>
    </nav>

    <div class="mx-4 my-4" style="display:block; text-align:center;">
        <img src="images/icon.png" height="100" style="margin-bottom: 10px; margin-top: 100px;" />
        <h3>Help Desk</h3>
        <p>v1.0</p>
    </div>

    <div class="justify-content-center align-items-center row mt-5 ml-1">
        <div class="col-12 text-center p-3"><h2>Current Calls</h2></div>
        <div class="list-group col-10 mb-1" id="CallList" style="height:45vh;">
        </div>
    </div>
    <!-- This <div> contains the modal markup -->
    <form id="EmployeeModalForm" name="StudentModalForm" method="post" action="">
        <div class="modal fade" id="theModal" data-bs-backdrop="static"
             data-bs-keyboard="false" tabindex="-1" aria-labelledby="theModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title" id="theModalLabel">Employee List</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mx-2 my-2">
                            <div class="card">
                                <div class="card-header text-center">
                                    Call Update
                                </div>
                                <div class="card-body update" id="updateHide">
                                    <div class="row">
                                        <div class="col-4">Problem:</div>
                                        <div class="col-8"><select id="ddlProblems" name="ddlProblems" class="form-control"></select></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">Employee:</div>
                                        <div class="col-8"><select id="ddlEmployee" name="ddlEmployee" class="form-control"></select></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">Tech:</div>
                                        <div class="col-8"><select id="ddlTech" name="ddlTech" class="form-control"></select></div>
                                    </div>

                                    <div class="row">
                                        <div class="col-4">Date Opened:</div>
                                        <!--<div id="dateOpened"></div>-->
                                        <label id="dateOpened"></label>

                                    </div>

                                    <div class="row noAdd" id="dateClosedHide">
                                        <div class="col-4">Date Closed:</div>
                                        <div id="dateClosed"></div>

                                    </div>

                                    <div class="row noAdd" id="closedCheckbox">
                                        <div class="col-4">Close Call:</div>
                                        <input type="checkbox" id="isClosedCheck" />
                                    </div>

                                    <div class="row">
                                        <div class="col-4">Notes:</div>
                                        <div class="col-8">
                                            <textarea id="texAreaNotes" name="texAreaNotes"></textarea>
                                        </div>
                                    </div>
                                </div>

                                
                            </div>
                            

                                <input type="button" value="Update" id="actionbutton" class="col-2 m-3 btn btn-info col-4" />

                                

                            </div>
                            <div id="modalstatus" class="text-center mt-3 mb-2"></div>
                        </div>
                    </div>
                

                </div>
            </div>
        
    </form>

    <script src="/lib/js/jquery.min.js"></script>
    <script src="lib/js/jquery.validate.min.js"></script>
    <script src="/lib/js/bootstrap.min.js"></script>
    <script src="/js/call.js"></script>

</body>
</html>
